<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<ui:insert name="metadata" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<h:outputStylesheet library="css" name="style.css" />
		<title>Crud</title>
	</h:head>
	<h:body>

		<p:growl id="mensagem" />


		<div id="geral">

			<div id="top">
				<div class="text-center">
					<h:outputText value="Bem vindo ao sistema de gerenciamento de escola.#{autenticacaoBean.usuario.pessoa.nome}"/>
				</div>
			</div>

			<div id="header" class="container">
				<h:form id="formMenu">
					<p:menubar>

						<p:submenu label="Cadastros"
							rendered="#{autenticacaoBean.temPermissoes(['Administrador', 'Gerente'])}">
							<p:menuitem value="Turmas" url="/pages/turmas.xhtml" />
							<p:menuitem value="Alunos" url="/pages/alunos.xhtml" />
							<p:menuitem value="Professores" url="/pages/professores.xhtml" />
						
						</p:submenu>


						<f:facet name="options">
							<p:commandButton type="button" value="Logout"
								icon="fa fa-sign-out fa-lg" styleClass="btn btn-primary btn-sm" />
						</f:facet>
					</p:menubar>

				</h:form>
			</div>
			<div id="conteudo" class="container-fluid margin-20">
				<ui:insert name="conteudo" />
			</div>

		</div>
	</h:body>
</f:view>
</html>
